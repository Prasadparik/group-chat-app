<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <!-- signup form ------------------------------------------------- -->
    <div class="container py-5" style="max-width: 380px">
      <form
        id="signup-form"
        method="POST"
        class="card p-3 shadow-sm p-3 mb-5 rounded"
      >
        <h2 class="p-2 text-center pb-3 text-uppercase">Sign Up</h2>

        <!-- Toast -------------------- -->
        <div id="message-box"></div>
        <!-- ======================== -->

        <hr />
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input
            id="userName"
            type="text"
            class="form-control"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            id="userEmail"
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Phone No.</label>
          <input
            id="userPhone"
            type="tel"
            class="form-control"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            id="userPassword"
            type="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark mt-3 text-uppercase">
          Sign Up
        </button>
        <button class="btn btn-default mt-2 text-dark-subtle">
          <a href=""> Already Have Account Log In ?</a>
        </button>
      </form>
    </div>
    <!-- SCRIPT ------------------------------------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./signup.js"></script> -->
  </body>
</html>
