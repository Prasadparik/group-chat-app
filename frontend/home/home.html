<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for WhatsApp-like theme -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f2f2f2;
      }
      .card {
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
      .card-header {
        background-color: #075e54;
        color: #fff;
        border-bottom: none;
      }
      .messages {
        height: 70vh;
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        scrollbar-width: thin; /* For Firefox */
        scrollbar-color: #128c7e #ededed;
      }
      .input-group {
        background-color: #ededed;
        padding: 0.4rem;
        border-radius: 0.5rem;
      }
      .form-control {
        border: none;
        border-radius: 0;
      }
      .btn-primary {
        background-color: #128c7e;
        border: none;
        border-radius: 0.3rem;
      }
      .card-body {
        display: flex;
        flex-direction: column;
      }
      .message.incoming {
        text-align: left;
      }

      .message.outgoing {
        text-align: right;
      }

      .message-text {
        background-color: #eafff147;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 70%;
        font-weight: 500;
      }

      .message-time {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
      }
      .message.outgoing .message-text {
        background-color: #b6ffb1; /* Light green background for outgoing messages */
      }
      .message-name {
        font-size: small;
      }

      .messages::-webkit-scrollbar {
        width: 8px; /* Width of the entire scrollbar */
        direction: rtl;
      }

      .messages::-webkit-scrollbar-thumb {
        background-color: #128c7e; /* Color of the thumb */
        border-radius: 8px; /* Rounded corners of the thumb */
      }

      .messages::-webkit-scrollbar-track {
        background-color: #ededed; /* Color of the track */
        border-radius: 8px; /* Rounded corners of the track */
      }
    </style>
  </head>
