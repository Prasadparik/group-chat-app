<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dummy.css" />
    <!-- Custom CSS -->
    <title>Group Chat System</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-md-4 bg-light border-right">
          <button class="btn btn-success btn-block mt-3">
            Create New Group
          </button>
          <!-- List of Groups on the left -->
          <h4 class="p-3 mb-0">Your Groups:</h4>

          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Group 1
              <span class="badge bg-primary">3</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Group 2
              <span class="badge bg-primary">5</span>
            </li>
            <!-- Add more group items here -->
          </ul>
        </div>
        <div class="col-md-8 p-0">
          <!-- Group Chat Area -->
          <div
            class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom"
          >
            <h3 class="m-0">Group 1</h3>
            <button class="btn btn-primary">Invite</button>
          </div>
          <div class="chat-container p-4">
            <!-- Chat messages can be displayed here -->
          </div>
          <div class="input-container p-3">
            <input
              type="text"
              class="form-control"
              placeholder="Type your message..."
            />
            <button class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
