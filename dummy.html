<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Theme Admin Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #25d366; /* WhatsApp green color */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        color: #ffffff;
      }
      .navbar-toggler-icon {
        background-color: #ffffff;
      }
      .admin-btn {
        background-color: #ffffff;
        color: #25d366;
        border: none;
      }
      .admin-btn:hover {
        background-color: #d1d1d1;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">WhatsApp Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn admin-btn">Admin Page</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="content">
        <!-- Your content goes here -->
        <h2>Welcome to WhatsApp Admin Page</h2>
        <p>This is a sample content section for your admin page.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
