<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        background-color: #ffffff;
        border: 1px solid #dddfe2;
        border-radius: 10px;
      }
      .card-header {
        background-color: #128c7e;
        color: #ffffff;
        border-bottom: 0;
      }
      .btn-whatsapp {
        background-color: #128c7e;
        border: none;
      }
      .btn-whatsapp:hover {
        background-color: #128c7e;
      }
      .list-group-item {
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Group Admin Dashboard</h2>

      <div class="row">
        <div class="col-md-4">
          <!-- Add New User to Group -->
          <div class="card mt-4">
            <div class="card-header p-4 fw-bold">Add New User</div>
            <div class="card-body">
              <form id="adduserform">
                <div class="mb-3">
                  <label for="newUserName" class="form-label">Username</label>
                  <input type="text" class="form-control" id="userId" />
                  <label for="userGroup" class="form-label">Select Group</label>
                  <select class="form-select" id="groupName">
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-whatsapp">
                  Add User
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <!-- List of Users in Group -->
          <div class="card mt-4">
            <div class="card-header pb-5">
              <h4>Users List</h4>

              <form id="userListForm" class="mt-4">
                <div class="d-flex inline bg-light">
                  <select class="form-select" id="userListOptions">
                    <!-- Add more options as needed -->
                  </select>
                  <button
                    type="submit"
                    class="btn bg-light text-success fw-bold"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>

            <div class="card-body">
              <ul id="user-list" class="list-group">
                <!-- Use a loop to display users -->
                <!-- <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  User 1
                  <button class="btn btn-danger btn-sm">Remove</button>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  User 2
                  <button class="btn btn-danger btn-sm">Remove</button>
                </li> -->
                <!-- ... -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
