<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        background-color: #ffffff;
        border: 1px solid #dddfe2;
        border-radius: 10px;
      }
      .card-header {
        background-color: #7289da;
        color: #ffffff;
        border-bottom: 0;
      }
      .btn-whatsapp {
        background-color: #7289da;
        border: none;
      }
      .btn-whatsapp:hover {
        background-color: #7289da;
      }
      .list-group-item {
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-whatsapp-green">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-lg" href="../home/home.html"
          >Group Chat</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-1">
              <a class="btn btn-circle bg-light" href="../login/login.html"
                ><i class="bi bi-box-arrow-right"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="btn btn-circle bg-light" href="../admin/admin.html"
                ><i class="bi bi-person"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ===================================================================== -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <!-- Profile Info -->
          <div class="d-flex">
            <img
              src="https://as1.ftcdn.net/v2/jpg/06/20/53/68/1000_F_620536814_v0h5OzfuAMjJL9of1MRnZAjYgAje8Y0z.jpg"
              alt="Profile Image"
              class="img-fluid rounded-circle me-4"
              style="width: 120px; height: 120px"
            />
            <div>
              <span id="admin-name" class="mb-3 fs-2 fw-semibold mx-3"></span>
              <span id="admin-email" class="mb-3 fs-2 fw-semibold mx-3"></span>
              <span id="admin-id" class="mb-3 fs-2 fw-semibold mx-3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <!-- <h2 class="text-center mb-4">Group Admin Dashboard</h2> -->

      <div class="row">
        <div class="col-md-4">
          <!-- Add New User to Group -->
          <div class="card mt-4">
            <div class="card-header p-4 fw-bold">Add New User</div>
            <div class="card-body">
              <form id="adduserform">
                <div class="mb-3">
                  <label for="newUserName" class="form-label">User Id</label>
                  <input type="text" class="form-control" id="userId" />
                  <label for="userGroup" class="form-label">Select Group</label>
                  <select class="form-select" id="groupName">
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-whatsapp">
                  Add User
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <!-- List of Users in Group -->
          <div class="card mt-4">
            <div class="card-header pb-5">
              <h4>Users List</h4>

              <form id="userListForm" class="mt-4">
                <div class="d-flex inline bg-light">
                  <select class="form-select" id="userListOptions">
                    <!-- Add more options as needed -->
                  </select>
                  <button
                    type="submit"
                    class="btn bg-light text-success fw-bold"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>

            <div class="card-body">
              <ul id="user-list" class="list-group">
                <!-- Use a loop to display users -->
                <!-- <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  User 1
                  <button class="btn btn-danger btn-sm">Remove</button>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  User 2
                  <button class="btn btn-danger btn-sm">Remove</button>
                </li> -->
                <!-- ... -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
